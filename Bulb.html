<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bulb</title>
</head>
<body>
    <div class="bg-black w-full h-screen flex flex-col justify-center items-center">
        <img id="bulb" src="bulb-off.jpg" alt="" class="w-80">
        <button id="btn" class="p-2 bg-green-700 font-semibold">Turn On</button>
    </div>



    <script>
        const button = document.getElementById("btn")
        const bulb = document.getElementById("bulb")
        button.addEventListener("click", toggleBulb)

        function toggleBulb(e) {
            if(button.innerText.includes('On')) {
                bulb.src = "bulb-on.jpg"
                button.innerText = "Turn Off"
                button.style.backgroundColor = "red"
                button.style.color = "white"
            }
            else {
                bulb.src = "bulb-off.jpg"
                button.innerText = "Turn On"
                button.style.backgroundColor = "green"
                button.style.color = "black"
            }
        }
    </script>
</body>
</html>
